<!DOCTYPE html>
<html>
<head>
	<title>Rock Papre Scissor</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissor </h1>
	</header>


	<div class="score-board">
		<div class="badge" id="computer-label">Comp</div>
		<div class="badge" id="user-label"> User</div>
		<span class="score" id="user-score">0</span> : <span class = "score" id = "computer-score">0</span>
	</div>


	<div class="result">
		<p>paper covers rock. you win</p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
			<img src="images/rock.png" width="100">
		</div>

		<div class="choice" id="p"> 
			<img src="images/paper.png" width="100">
		</div>

		<div class="choice" id="s">
			<img src="images/scissor2.png" width="100">
		</div>
	</div>

	<div class="movements">
		<p id="action-message">Make your movement</p>
	</div>

<script src="js/myJS.js"></script>
</body>
</html>
